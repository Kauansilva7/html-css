<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Tipos de imagens</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:700px )" srcset="300x300.png" type="image/png">
        <source media="(max-width:1000px)" srcset="700x700.png" type="image/png">
        <img src="1000x1000.jpg" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Aprendendo a reproduzir audios</p>
    <audio src="midia/trilha.mp3" controls autoplay></audio>
    <h1>Outra maneira de colocar um audio</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/trilha.mp3" type="audio/mpeg">
        <source src="midia/trilha.ogg" type="audio/ogg">
        <source src="midia/trilha.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir o audio. <a href="midia/trilha.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
